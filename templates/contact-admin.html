{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>
        Contact Details
    </h3>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Content</th>
    </tr>
  </thead>
  <tbody>
      {% for item in data %}
      <tr>
      	<th scope="row">{{forloop.counter}}</th>
      	<td>{{item.vchr_name}}</td>
      	<td>{{item.vchr_email}}</td>
      	<td>{{item.txt_content}}</td>
      </tr>
      {% endfor%}
  </tbody>
</table>
</div>
{% endblock content %}
