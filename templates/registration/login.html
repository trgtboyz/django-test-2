{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    <div class="form-group has-errors text-danger small">
        {{error}}
    </div>
    {% endfor %}
    {% for field in form %}
    <div class="form-group has-errors text-danger small">
        {{field.errors}}
    </div>
    <div class="form-group has-errors text-danger small">
    </div>
    <div class="form-group">
        {{field}}
    </div>
    {% endfor %}
    <button type="submit">Login</button>
  </form>
</div>

{% endblock %}
